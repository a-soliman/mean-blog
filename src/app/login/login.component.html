<h2 class="page-header">Login</h2>
<p>Please login using the form below</p>

<div class="success-message" *ngIf="successMessage">
	<div class="alert alert-success">{{successMessage}}</div>
</div>

<div class="errors" *ngIf="serverValidationErrors">
	<div *ngFor="let error of serverValidationErrors">
		<div class="alert alert-danger">{{error.msg}}</div>
	</div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

	<div class="form-group">
		<label for="">Username</label>
		<input formControlName="username" type="text" class="form-control">

		<div class="alert alert-danger" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
			Username is required..
		</div>
	</div>

	<div class="form-group">
		<label for="">Password</label>
		<input formControlName="password" type="password" class="form-control">

		<div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
			Password is required..
		</div>
	</div>

	<input 
		type="submit" 
		class="btn btn-primary" 
		value="Login"
		[disabled]="!loginForm.valid"
		>
</form>
