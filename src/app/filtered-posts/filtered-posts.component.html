<div>
	<h3>Found {{resultCount}} results, filtering {{filter}}</h3>
</div>

<div class="posts">
	<div *ngFor="let post of posts">
		<h2>
			<a routerLink="/posts/{{post._id}}">
				{{ post.title }}
			</a>
		</h2>
		<img src="./uploads/{{post.mainImage}}">
		<p class="meta">Posted in <a routerLink="/posts/filter/category/{{post.category}}">{{post.category}}</a>, by <a routerLink="/posts/filter/author/{{post.author}}">{{post.author}}</a>, on {{ moment(post.date).format("MM-DD-YYYY") }}</p>
		<p>{{post.body}}</p>
		<button routerLink="/posts/{{post._id}}">Read More</button>
	</div>
</div>
